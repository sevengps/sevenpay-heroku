<div class="payment-button" (click)="next()" [ngClass]="{ hideBtn: hideBtn }">
  <button mat-raised-button class="card-btn next">
    <span *ngIf="buttonState != 'Loading'">{{ buttonState }}</span>
    <mat-progress-spinner
      *ngIf="buttonState === 'Loading'"
      [diameter]="35"
      mode="indeterminate"
      color="warn"
    ></mat-progress-spinner>
  </button>
</div>
